<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://cdn.bootcss.com/vue/1.0.17/vue.min.js"></script>
	<style>
*{
	margin:0;
	padding:0;
}
#main{
    width:432px;
    margin:0 auto;
    text-align:center;
}
nav{
	display:inline-block;
	margin:60px auto 45px;
	background-color:#5597b4;
	box-shadow:0 1px 1px #ccc;
	border-radius:2px;
}
nav a{
	display:inline-block;
	padding: 18px 30px;
	color:#fff !important;
	font-weight:bold;
	font-size:16px;
	text-decoration:none !important;
	line-height:1;
	background-color:transparent;
	-webkit-transition:background-color 0.25s;
	-moz-transition:background-color 0.25s;
	transition:background-color 0.25s;
    cursor:pointer;
}
b{
    display:inline-block;
	padding:5px 10px;
	background-color:#c4d7e0;
	border-radius:2px;
	font-size:18px;
}
.show{
    background-color:#e35885;
}
	</style>
</head>
<body>
<div id="main">
    <nav @click.prevent>
        <a v-for="item in items" :class="{'show': item.active}" @click="makeActive(item, $index)">{{item.name}}</a>
    </nav>
    <p>You chose <b>{{activeobj}}</b></p>
</div>
<script>
//这里主要应用了vue.js的v-for指令来渲染一个列表、v-bind指令来绑定class以及v-on指令来处理事件
     var vm = new Vue({
		el:'#main',
		data:{
			activeobj:'HTML',
			items:[
				{name:'HTML', active:true},
				{name:'CSS', active:false},
				{name:'JavaScript', active:false},
				{name:'Vue.js', active:false}
			]
		},
		methods: {
			makeActive: function(item, index){
				this.activeobj = item.name;
				for(var i=0; i<this.items.length;i++){
					this.items[i].active = false;//去除所有的高亮
				}
				this.items[index].active = true;//当前高亮
			}
		}
	});
</script>
</body>
</html>
